<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>贝塞尔曲线</title>
		<style type="text/css">
			#canv{
				border: 1px solid red;
			}
		</style>
	</head>
	<body>
		<canvas id="canv" width="500" height="500"></canvas>
		<script type="text/javascript">
			var canv=document.getElementById("canv");
			var ctx=canv.getContext("2d");
			
			ctx.beginPath();
			ctx.moveTo(100,100);
			//二次曲线
			/*ctx.quadraticCurveTo(200,200,400,100);
			ctx.stroke();
			
			ctx.beginPath();
			ctx.moveTo(100,100);
			ctx.lineTo(200,200);
			ctx.lineTo(400,100);
			ctx.strokeStyle="red";
			ctx.stroke();*/
			
			//三次曲线
			ctx.bezierCurveTo(100,500,300,0,400,100);
			ctx.stroke();
			
			ctx.beginPath();
			ctx.moveTo(100,100);
			ctx.lineTo(100,500);
			ctx.lineTo(300,0);
			ctx.lineTo(400,100);
			ctx.strokeStyle="red";
			ctx.stroke();
		</script>
	</body>
</html>
