<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>解决工厂问题2</title>
	</head>
	<body>
		<script type="text/javascript">
			//原型prototype
			
			function Person(name,sex){
				this.name=name;
				this.sex=sex;
			}
			
			Person.prototype.sayName=function(){
				console.log(this.name);
			}
			
			var person1=new Person("jj","man");
			person1.sayName();
			var person2=new Person("kk","woman");
			person2.sayName();
			//指针指向同一个地址
			console.log(person1.sayName==person2.sayName);
		</script>
	</body>
</html>
