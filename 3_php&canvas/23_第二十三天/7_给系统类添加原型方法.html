	<body>
		<script type="text/javascript">
			String.prototype.QDspace = function(){
				//正则
				var re=/^s+|\s+$/img;
				return "("+this.replace(re,"")+")";
			}
			var str=new String("  hello  world  !");
			str.QDspace();
			console.log(str.QDspace());
