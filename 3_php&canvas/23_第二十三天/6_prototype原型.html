<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>prototype原型</title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 什么是prototype?
			 只要我们创建一个类，就会为这个类创建一个prototype属性
			 这个属性指向的是类原型对象
			 通过原型分配的行为，是共享的，都存储在一个内存地址中
			 作用：
			 1、节省资源，防止资源浪费
			 2、继承
			 继承：子级继承父级，继承后会拥有父级的属性和方法
			    同时可以拥有自身的属性和方法
			 * */
		</script>
	</body>
</html>
