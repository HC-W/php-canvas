<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>面向对象</title>
	</head>
	<body>
		
		<script type="text/javascript">
			/*
			 面向对象、面向过程
			 都是一种编程思想
			 
			 (1)、面向过程
			 分析出解决问题所需要的步骤，然后一步步去实现
			 核心思想：针对解决问题的过程(先做什么，再做什么)
			     
			 eg:五子棋
			 1、开始游戏；2、黑子先走；3、绘制棋盘；
			 4、判断输赢；5、白字再走；6、绘制棋盘
			 7、判断输赢；8、返回第二步；9、输出结果
			 
			 (2)、面向对象
			 面向对象是把构成问题的事物分析成对象，
			 建立对象的目的不是为了完成某个步骤，
			 而是为了描述这个对象在整个解决问题的过程中的行为
			 
			 eg:
			 1、黑白双方对象
			 2、棋盘对象，用来绘制棋盘
			 3、规则对象，用来制定规则和判断输赢
			 
			 面向对象的优势:
			 1、数据封闭性好，安全
			 2、思维方式更贴近于生活，更容易解决大型的，复杂的业务逻辑
			 3、可维护性，可扩展性，可重用性更强
			 
			 注意：面向对象不是简化代码的工具
			 
			 面向对象的组成：类、对象
			 类:具有相同特征和行为的一个抽象(比如说：人类)
			 对象:类的实例化(比如说:一个人)
			 
			 特征即为属性
			 行为即为方法
			 
			 属性:具有所属关系的变量(专属于某个对象的变量)
			 方法:具有所属关系的函数
			 */
		</script>
	</body>
</html>
