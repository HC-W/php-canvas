<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>变换</title>
		<style type="text/css">
			#canv{
				border: 1px solid red;
			}
		</style>
	</head>
	<body>
		<canvas id="canv" width="500" height="500"></canvas>
		
		<script type="text/javascript">
			var canv=document.getElementById("canv");
			var ctx=canv.getContext("2d");
			
			//做变换之前可以先保存canvas状态
			ctx.save();
			
			//变换
			//移动，旋转，缩放
			//1、移动translate
			ctx.beginPath();
			ctx.translate(100,100);
			ctx.fillStyle="#FF0000";
			ctx.fillRect(0,0,50,50);
			
			//恢复之前存储的状态
			ctx.restore();
			
			ctx.save()
//			ctx.beginPath();
//			ctx.strokeStyle="darkblue";
//			ctx.strokeRect(0,0,100,100);
			
			
			//2、旋转:rotate
			ctx.beginPath();
			//让画布移动，基点为需要旋转的图形的左上角，旋转时相当于绕着自身旋转
			ctx.translate(200,200);
			ctx.rotate(45*Math.PI/180);
			ctx.fillRect(0,0,50,50);
			
			ctx.restore();
			ctx.save();
			//3、缩放:scale
			ctx.beginPath();
			//同移动旋转一样，是整体画布都跟着变化，如果不影响其他的使用，需要用save和restore包起来
			ctx.scale(2,2);
			ctx.fillStyle="green";
			ctx.fillRect(200,200,50,50);
			
			ctx.restore();
			
			ctx.beginPath();
			ctx.strokeStyle="darkblue";
			ctx.strokeRect(0,0,100,100);
			
		</script>
	</body>
</html>
