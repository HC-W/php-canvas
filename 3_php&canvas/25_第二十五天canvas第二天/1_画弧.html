

<!DOCTYPE html>
<html>
    <head>
         <meta charset="UTF-8">
         <title>画弧</title>
         <style type="text/css">
             #canv{
                 border: 1px solid red;
             }
         </style>
    </head>
    <body>
         <canvas id="canv" width="500" height="500"></canvas>
         
         <script type="text/javascript">
             var canv=document.getElementById("canv");
             var ctx=canv.getContext("2d");
             
             ctx.beginPath();
             
             //arc:绘制圆弧
             //参数：
             //1、圆心X坐标
             //2、圆心Y坐标
             //3、半径
             //4、起始弧度
             //5、结束弧度
             //6、绘制方向，默认false为顺时针方向，true为逆时针方向
             
             //弧度=度数*pi/180
             //2*pi*r / 360
//           ctx.arc(300,300,100,0*Math.PI/180,45*Math.PI/180,false);
             ctx.lineWidth=1;
             ctx.strokeStyle="deepskyblue";
             ctx.moveTo(250,250);
             ctx.arc(250,250,200,0,60*Math.PI/180,false);
//           ctx.lineTo(250,250);
             ctx.closePath();
             ctx.fillStyle="deepskyblue";
             ctx.fill();
             ctx.stroke();
         </script>
    </body>
</html>
