<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>渐变</title>
		<style type="text/css">
			#canv{
				border: 1px solid red;
			}
		</style>
	</head>
	<body>
		<canvas id="canv" width="500" height="500"></canvas>
		
		<script type="text/javascript">
			var canv=document.getElementById("canv");
			//获取功能接口
			var ctx=canv.getContext("2d");
			ctx.beginPath();
			//设置颜色,相当于自定义颜色
			
			//1、线性渐变
			//起始点X坐标和Y坐标，结束点X坐标和Y坐标
			var myColor=ctx.createLinearGradient(0,0,canv.width,0);
//			var myColor=ctx.createLinearGradient(0,0,canv.width,canv.height);

			//设置渐变颜色
			myColor.addColorStop(0,"red");
			myColor.addColorStop(0.25,"green");
			myColor.addColorStop(0.5,"purple");
			myColor.addColorStop(0.75,"yellow");
			myColor.addColorStop(1,"orange");
			
			/*ctx.fillStyle=myColor;
			ctx.fillRect(0,0,canv.width,canv.height);*/
			
			//2、径向渐变
			ctx.beginPath();
			//圆1的圆心坐标和半径，圆2的圆心坐标和半径
			var myColor2=ctx.createRadialGradient(100,100,100,400,400,100);
			myColor2.addColorStop(0,"red");
//			myColor2.addColorStop(0.25,"orange");
			myColor2.addColorStop(0.5,"yellow");
//			myColor2.addColorStop(0.75,"green");
			myColor2.addColorStop(1,"purple");
			
			ctx.fillStyle=myColor2;
			ctx.fillRect(0,0,canv.width,canv.height);
		</script>
	</body>
</html>
