<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>绘制文字</title>
		<style type="text/css">
			#canv{
				border: 1px solid red;
			}
		</style>
	</head>
	<body>
		<canvas id="canv" width="500" height="500"></canvas>
		
		<script type="text/javascript">
			var canv=document.getElementById("canv");
			//获取功能接口
			var ctx=canv.getContext("2d");
			
			ctx.beginPath();
			ctx.strokeStyle="deepskyblue";
			ctx.moveTo(100,250);
			ctx.lineTo(400,250);
			ctx.moveTo(250,100);
			ctx.lineTo(250,400);
			ctx.stroke();
			
			//绘制文字
			//设置字体属性
			ctx.font="oblique 50px '楷体'";
			//设置文字对齐方式
			//左右:start\end\center
			ctx.textAlign="center";
			//上下
			//alphabetic:默认,底部基线
			//top:顶端对齐
			//middle:中间对齐
			//bottom:底部对齐
			//hanging:悬挂基线
			ctx.textBaseline="hanging";
			
			//文字具有继承性
//			ctx.fillStyle="deepskyblue"
//			ctx.fillText("beautiful",250,250);  //实心文字
			ctx.strokeText("haha你好呀",250,250);  //空心文字
		</script>
	</body>
</html>
