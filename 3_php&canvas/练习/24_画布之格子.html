			//方法2：
			//表格每一个格子的宽高
			var boxWH=20;
			
			ctx.beginPath();
			ctx.strokeStyle="silver";
			ctx.lineWidth=1;
			for (var i=0;i<canv.width/boxWH+1;i++) {
				//画横向
				ctx.moveTo(0,i*boxWH);
				ctx.lineTo(canv.width,i*boxWH);
				//画纵向
				ctx.moveTo(i*boxWH,0);
				ctx.lineTo(i*boxWH,canv.width);
			}
			//绘制
			ctx.stroke();
