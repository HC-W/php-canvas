			var canv=document.getElementById("canv");
			//宽高等于屏幕的宽高
//			canv.width=document.documentElement.clientWidth;
			//或者
			canv.width=window.innerWidth;
			canv.height=window.innerHeight;
			//获取工具栏（功能接口）
			var ctx=canv.getContext("2d");
			
			loadImage({
				bg:"../img/tanke/background_2.png",
				bullet:"../img/tanke/bullet1.png"
			},{
				progress:function(s){
					console.log("已经加载："+s+"%");
				},
				complete:main
			});
			
			//主函数
			//把加载好的图片传回来
			function main(imgs){
//				console.log(imgs);
				//获取背景图片
				var bg=imgs.bg;
				//纵向偏移量
				var offsetY=0;
				//背景移动素的
				var speedY=3;
				//绘制
				!function drawBG(){
					//offsetY递增
					offsetY+=speedY;
					//判断边界
					//当偏移量移出屏幕
					if(offsetY>window.innerWidth){
						//设置偏移量为0
						offsetY=0;
					}
					//绘制
					//请画布
					canv.width=canv.width;
					ctx.drawImage(bg,0,offsetY,canv.width,canv.height);
					ctx.drawImage(bg,0,offsetY-canv.height,canv.width,canv.height);
					requestAnimationFrame(drawBG);
				}();
			}
