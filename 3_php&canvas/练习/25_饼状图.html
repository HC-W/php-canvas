<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>饼状图</title>
		<style type="text/css">
			#canv{
				border: 1px solid red;
			}
		</style>
	</head>
	<body>
		<canvas id="canv" width="500" height="500"></canvas>
		
		<script type="text/javascript">
			//获取画布
			var canv=document.getElementById("canv");
			//获取工具栏
			var ctx=canv.getContext("2d");
			
			
			yuan("yellow",-10,90);
			yuan("green",90,220);
			yuan("#ccc",220,270);
			yuan("red",270,350);
			
			function yuan(col,x,y){
				ctx.beginPath();
				ctx.moveTo(250,250);
				ctx.arc(250,250,100,x*Math.PI/180,y*Math.PI/180,false);
				ctx.closePath();
				ctx.fillStyle=col;
				ctx.fill();
			}
		</script>
	</body>
</html>
