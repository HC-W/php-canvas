<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#canv{
				border: 1px solid red;
			}
		</style>
	</head>
	<body>
		<canvas id="canv" width="500" height="500">
			浏览器版本不支持
			flash功能
		</canvas>
		<script type="text/javascript">
			var canv = document.getElementById("canv");
			//获取功能接口
			var ctx = canv.getContext("2d");
			
			ctx.beginPath();
			ctx.font = "100px '微软雅黑'";
			ctx.textAlign = "start";
			ctx.textBaseline = "middle";
			//ctx.measureText().width测量文字长度
			var textWidth = ctx.measureText("啦啦啦").width;
			//设置渐变
//			var myColor = ctx.createLinearGradient(0,250,textWidth,250);
			var myColor = ctx.createRadialGradient(textWidth/2,250,50,textWidth/2,250,150);
			//设置颜色
			myColor.addColorStop(0,"pink");
			myColor.addColorStop(0.5,"skyblue");
			myColor.addColorStop(1,"plum");
			
			//附上颜色
			ctx.fillStyle = myColor;
			ctx.fillText("啦啦啦",0,canv.height/2);
			
			
		</script>
	</body>
</html>
