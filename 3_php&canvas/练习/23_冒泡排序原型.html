<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>

		<script type="text/javascript">
			var arr=new Array(91,22,56,88,41,14,3);
			Array.prototype.MaoPao=function(){
				for (var i=0;i<arr.length-1;i++) {
					for (var j=0;j<arr.length-1-i;j++) {
						if (arr[j]>arr[j+1]) {
							var temp=arr[j];
							arr[j]=arr[j+1];
							arr[j+1]=temp;
						}
					}
				}
				return arr;
			}
			alert("冒泡排序后的数组"+arr.MaoPao());
		</script>
	</body>
</html>
